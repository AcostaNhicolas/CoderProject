<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppCoder/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: rgb(205, 252, 255);">
        <!-- Navigation-->
        <nav>
            <div class="container" style="text-align: center; width: 100%; font-size: 25px;">
                <a style="padding: 50px;" class="navbar-brand" href="{% url 'inicio' %}">INICIO</a>
                <a style="padding: 50px;" class="btn btn-primary" href="{% url 'campañas' %}">CAMPAÑAS</a>
                <a style="padding: 50px;" class="btn btn-primary" href="{% url 'supervisores' %}">SUPERVISORES</a>
                <a style="padding: 50px;" class="btn btn-primary" href="{% url 'agentes' %}">AGENTES</a>
                <a style="padding: 50px;" class="btn btn-primary" href="{% url 'busquedaGrupo' %}">BUSCAR</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div style="background-color: rgb(226, 255, 193); width:100%;">
                <h1 style="text-align: center; color: rgb(255, 58, 58); font-size: 100px;">
                    Primera Entrega del Proyecto Final
                </h1>
            </div>
        </header>
        <div style="font-size: 20px; margin-left: 50px">
            {% block pantalla %}
            <h1 style="text-align: center; font-size: 40px;">ESTA PANTALLA PERTENECE A INICIO</h1>
            {% endblock %}
        </div>
