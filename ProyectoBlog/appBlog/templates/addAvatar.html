
{% extends 'base.html' %}

{% block titulo %}
<title>Agregando Avatar</title>
{% endblock %}

{% block content %}
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <h1>AGREGAR AVATAR</h1>
</div>

<div class="container">
    <div class="form-group"> 
        <form action="{% url 'addAvatar' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-danger" value="guardar">Guardar</button>

        </form>
    </div>
</div>

{% endblock %}
