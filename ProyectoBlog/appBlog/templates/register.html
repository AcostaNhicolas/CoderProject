{% extends 'base.html' %}

{% block titulo %}
<title>Registro</title>
{% endblock %}

{% block content %}

<div class="container"> 
    <div class="form-group">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <h1> Formulario de registro</h1>
        </div>
        <form action="{% url 'register' %}" method="POST">{% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <button class="btn btn-outline-primary" type="submit">Registrar</button>

        </form>
    </div>
</div>

<h4 style="color: red;">{{mensaje}}</h4>

{% endblock %}
