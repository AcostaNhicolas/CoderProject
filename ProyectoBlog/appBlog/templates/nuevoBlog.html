
{% extends 'base.html' %}

{% block titulo %}
<title>Nuevo Artículo</title>
{% endblock %}

{% block content %}
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <h1>Nuevo Artículo</h1>
</div>

<div class="container">
    <div class="form-group"> 
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success" value="publicar">Publicar</button>
            <a class="btn btn-outline-dark" href="{% url 'inicio' %}">Volver</a>
        </form>
    </div>
</div>

{% endblock %}
