{% extends 'base.html' %}

{% block title %}
Editar Blog
{% endblock %}

{% block content %}

<h1>Edita y Guarda los cambios</h1>
<br><br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-outline-success">Actualizar</button>
        <a style="margin-left: 50px;" class="btn btn-outline-dark" href="{% url 'inicio' %}">Volver</a>

</div>

{% endblock %}
