{% extends 'base.html' %}

{% block title %}
Editar Blog
{% endblock %}

{% block content %}

<h1>Agregar un nuevo blog</h1>
<br><br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-outline-success">Actualizar</button>

</div>

{% endblock %}
