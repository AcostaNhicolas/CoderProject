
{% extends 'base.html' %}

{% block titulo %}
<title>EDITAR PERFIL DE {{usuario}}</title>
{% endblock %}

{% block content %}
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <h1>Formulario de edicion de perfil</h1>
</div>

<h4>{{mensaje}}</h4>
<form action="{% url 'editarPerfil' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-danger" value="guardar">Publicar</button>

</form>


{% endblock %}
