{% extends 'base.html' %}

{% block titulo %}
<title class="mb-5"> LOGIN</title>
{% endblock %}

{% block content %}

<div class="container"> 
    <div class="form-group">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <h1>Formulario de ingreso</h1>
        </div>
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <table class="form-control">
                {{ form.as_p }}
            </table>
            <button style="margin-top: 20px;" class="btn btn-outline-primary" type="submit">Iniciar Sesion</button>
        </form>
    </div>
</div>
<h4 style="color: red;">{{mensaje}}</h4>


{% endblock %}
