
{% extends 'base.html' %}

{% block titulo %}
<title>Blog Completo</title>
{% endblock %}


{% block content %}

{% for mensajes in object_list %}
<li><a href="{% url 'verMensajes' %}">
    <div class="container">
        <h3>De: {{ mensaje.receptor }}</h3>
        <h3>Para: {{ mensaje.emisor }}</h3>
        <p>Mensaje: {{ mensaje.mensaje }}</p>
    </div>

</a></li>
{% endblock %}
