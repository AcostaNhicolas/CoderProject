{% extends 'base.html' %}

{% block titulo %}
<title>Inicio</title>
{% endblock %}

{% block content %}
<h1>Mensajes</h1>

<div class="container">
    <div class="form-group"> 
        <form action="{% url 'enviarMensaje' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success" value="Enviar">Enviar</button>
        </form>
    </div>
</div>

{% endblock %}
